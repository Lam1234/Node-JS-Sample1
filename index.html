<!DOCTYPE html>
<html>
<head>
	<title>Chat</title>
	<link rel="stylesheet" href="./css/main.css">
</head>
<body>

	<div class="chat">
		
		<input type="text" class="chat-name" placeholder="Enter your name">
		<div class="chat-messages">
			<div class="chat-message">
				Alex: Hello
			


			</div>

			<div class="chat-message">
				Billy: Hello
			


			</div>
			s


		</div>
		<textarea  placeholder="Type your message"></textarea>
		<div class="chat-status">Status: <span>Idle</span></div>



	</div>

<script src="http://127.0.0.1:8090/socket.io/socket.io.js"></script>

<script>
	
 (function(){

 		var getNode = function(s){

 			return document.querySelector(s);
 		},

 		//Get required nodes
 		status = getNode('.chat-status span'),
 		textarea = getNode('.chat textarea'),
 		chatName = getNode('.chat-name');
 		
 		statusDefault = status.textContent,

 		setStatus = function(){

 			status.textContent = s;

 			//if string is not equal to idle
 			if(s!==statusDefault){

 				//afrer 3 seconds, it returns to idle
 				var delay =setTimeout(function(){

 					setStatus(statusDefault);
 					clearInterval(delay);
 				}, 3000);
 			}
 		

 		};

 		setStatus('Testing.');


 		try{

 			var socket = io.connect('http://127.0.0.1:8090');


 		}catch(e){
 			//Set status to warn user
 		}

 		if(socket !== undefined){

 			//listen for a status
 			socket.on('stauts', function(data){
 				setStatus((typeof data === 'object')? data.message :data);

 				if(data.clear === true){
 					textarea.value='';
 				}

 			});

 			//listen for keydown
 		  textarea.addEventListen('keydown',function(event){

 		  	//this means textarea
 		    var self = this,

 		    	name = chatName.value;

 		    	if(event.which === 13 && event.shiftKey === false){

 		    		socket.emit('input',{

 		    			name:name,
 		    			message:self.value
 		    		});

 		    		event.preventDefault();
 		    			
 		    	}
 		  });

 		}




 })();


</script>

</body>
</html>
